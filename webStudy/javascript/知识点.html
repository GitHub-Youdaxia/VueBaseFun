<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../common/reset.css">
    <script src="../common/plugin/jquery-3.2.1.min.js"></script>

    <style>
       
    </style>
</head>

<body>
    <input type="text" style="height:20px">
    <div>
            <input type="checkbox" style="width:20px">
    </div>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
   
    <script>
       //jQuery是一个高效，简洁并且功能丰富的JS工具库，它提供的API易于使用且兼容众多浏览器，让HTML文档遍历和操作，事件处理，动画和AJAX操作更加简单

       /*attr--设置或返回被选元素的属性*/
       $("input").attr("class");//返回所有input框的class 属性
       $("input").attr("class","cc")//设置所有input框的class属性
       $("input").attr({"class":"dd","src":"123"});

       /*removeAttr--从每一个匹配的元素中删除一个属性*/
       $("input").removeAttr("class","cc");//删除input框的属性值为cc的class 属性

       /*prop--设置表单元素的属性（一般用来禁用或者选中页面的复选框，单选框）*/
       $("input[type='checkbox']").prop('checked',true);//给复选框设置选中的属性
       $('input[type="checkbox"]').prop('disabled',true)

       /*removeProp--用来删除prop设置的属性*/
      $('input[type="checkbox"]').removeProp('disabled');

      /*addClass--为每个匹配的元素添加指定的类名*/
      $('input').addClass('dd')
      $('input').addClass('dd hh')

      /*removeClass--从所有匹配的元素中删除全部或者指定的类*/
      $('input').removeClass('dd');

      /*html--取得第一个匹配元素的html内容。这个函数不能用于XML文档。但可以用于XHTML文档*/
      var a=$("ul").html()
      console.log(a)

      /*text--获取元素内容*/
      var b=$("ul").text()
      console.log(b)

      /*val--获取或者设置当前获得元素的内容--只适用于表单元素*/
      $('input').val(111)

      /*******css*********/
      /*offset--获取或者设置指定元素相对当前视口的位置*/
      $('input').offset();
      $("input").offset({top:10,left:20})

      /*position--获取匹配元素相对父元素的位置，只对可见元素有效，只可获取，不可设置*/
      $("input[type='checkbox']").position();

    </script>
</body>

</html>
