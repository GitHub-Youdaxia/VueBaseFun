<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .box {
        width: 300px;
        line-height: 100px;
        font-size: 20px;
        background-color: #CCC;
    }
    .f12 {
        font-size: 12px;
    }
    .f16 {
        font-size: 16px;
    }
    .f20 {
        font-size: 20px;
    }
    .text-top {
        line-height: normal;
        vertical-align: text-top;
        width: 100px;
    }
    .box > *{
      vertical-align: top;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="f12">12px</span>
    <span class="f16">16px</span>
    <span class="f20">20px</span>

</div>

</body>
</html>
