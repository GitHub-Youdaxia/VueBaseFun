<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单默认行为</title>
    <script src="../common/plugin/jquery-3.2.1.min.js"></script>
    <style>
        select {
            width: 140px;
        }
    </style>
</head>

<body style="padding-left: 100px;">
    <fieldset>
        <legend>浏览器默认键盘操作</legend>
    </fieldset>
    <form action="">
        <div>
            <input type="text">
        </div>
        <div>
            <select name="" id="">
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
            </select>
        </div>
        <div>
            <select multiple name="" id="">
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
            </select>
        </div>
        <div>
            <input type="checkbox" value="乒乓球" name="aihao" id="">
            <input type="checkbox" value="蓝球" name="aihao" id="">
            <input type="checkbox" value="羽毛球" name="aihao" id="">
        </div>
        <div>
            <input type="radio" name="sex" value="男" id="man">男
            <input type="radio" name="sex" value="女" id="woman">女
  
        </div>
        <div>
            <button id="button" type="button">type="button"</button>
            <button type="submit">type="submit"</button>
        </div>

    </form>

    <fieldset>
        <legend>例子</legend>
        <div>
            <input id="input1" type="text">
            <button id="tijiao">提交</button>
        </div>
    </fieldset>
    <script>
        $('#button').on('click', function (event) {
            alert('button click')
        });

        $('#input1').on('blur', function (event) {
            console.log('input1 blur')
            var flag = false;
            if (flag) {

            } else {
                $(this).focus();
            }
            return;
        });
        $('#tijiao').on('click',function(event){
            console.log('tijiao click')
        });
        $('#tijiao').on('focus',function(event){
            console.log('tijiao focus')
        });


    </script>
</body>

</html>
